<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">In√≠cio</ion-title>
    <ion-icon name="home" slot="end" size="large" class="ion-margin"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngIf="things">
    <ion-list>
      <ion-list-header>
        <ion-label>Lista de contatos</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let thing of things | async">
        <ion-label>
          <h3><a href="#">{{ thing.name }}</a></h3>
          <p>{{ thing.description }}</p>
        </ion-label>
      </ion-item>

    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <a [href]="env.authorUrl" target="_blank" title="copyright">&copy; 2023 {{ env.author }}.</a>
    </ion-title>
  </ion-toolbar>
</ion-footer>
