<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngIf="things">
    <ion-list>
      <ion-list-header>
        <ion-label>Lista de contatos</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let thing of things | async">
        <ion-label>
          <h3><a href="#">{{ thing.name }}</a></h3>
          <p>{{ thing.description }}</p>
        </ion-label>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
